# The lines below activate contextual rephrasing, using the default OpenAI language model.
# Ensure the OPENAI_API_KEY is set to prevent any missing API key errors.
# For more details, refer to the documentation:
# https://rasa.com/docs/rasa-pro/concepts/contextual-response-rephraser
# To enable the rephraser, remove the comment symbols in the lines below.
#nlg:
#   type: rephrase
nlg:
  type: rephrase # 启用上下文重述，需要在response中的metadata中添加rephrase: True
  # reshape_all: true # 重述所有响应。如要排除某些response，可在其metadata中添加rephrase: False
  llm:
    model_group: qwen # 使用qwen模型进行nlg任务

model_groups:
  - id: qwen
    models:
      - provider: self-hosted
        model: qwen-turbo
        api_base: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        api_key: ${API_KEY}
  - id: openai-gpt-4o
    models:
      - provider: openai
        model: gpt-4o-2024-11-20
        request_timeout: 7
        max_tokens: 256
  - id: openai-embeddings
    models:
      - provider: openai
        model: text-embedding-3-large

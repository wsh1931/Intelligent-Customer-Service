version: "3.1"
slots:
  # === 切换用户 ===
  user_id: # 用户ID
    type: text
    initial_value: "1001" # 设置初始值
    mappings:
      - type: from_llm
  # === 查询订单 ===
  goto:
    type: text
    mappings:
      - type: controlled

  order_id: # 订单ID
    type: text
    mappings:
      - type: controlled # 从action中获取值

responses:
  utter_ask_user_id:
    - text: "请输入用户ID："
      
actions:
  # === 查询订单 ===
  - action_ask_order_id # 询问要查询的订单
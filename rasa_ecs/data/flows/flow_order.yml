flows:
  # 测试用功能
  switch_user_id:
    name: 切换账号
    description: 切换账号
    persisted_slots: # 流程结束后不重置下列槽
      - user_id
    steps:
      - collect: user_id
        description: 用户id
  query_order_detail:
    name: 查询订单详情
    description: 查询订单详情
    steps:
      - set_slots: # 查询进行中，或3日内已完成的订单
          - goto: action_ask_order_id_before_completed_3_days
      - collect: order_id
        next:
          - if: slots.order_id != "false"
            then:
              - action: action_get_order_detail # 查询此订单的详情
                next: END
          - else: END
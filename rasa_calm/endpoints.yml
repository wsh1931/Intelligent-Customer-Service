action_endpoint:
  actions_module: "actions"

nlg:
  type: rephrase # 启用上下文重述，需要在response中的metadata中添加rephrase: True
  # reshape_all: true # 重述所有响应。如要排除某些response，可在其metadata中添加rephrase: False
  llm:
    model_group: qwen # 使用qwen模型进行nlg任务

model_groups:
  - id: qwen
    models:
      - provider: self-hosted
        model: qwen-turbo
        api_base: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        api_key: ${API_KEY}

  - id: rasa_command_generation_model
    models:
      - provider: rasa
        model: rasa/cmd_gen_codellama_13b_calm_demo
        api_base: "https://tutorial-llm.rasa.ai"